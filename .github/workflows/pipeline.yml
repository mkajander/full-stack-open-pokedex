name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]
    types: [ opened, synchronize ]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: npm install
        run: npm install

      - name: lint
        run: npm run eslint

      - name: build
        run: npm run build

      - name: test
        run: npm run test

      - name: e2e tests
        uses: cypress-io/github-action@v4
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000

      - name: deploy
        if: ${{ github.event_name == 'push' && !contains( join(toJson(github.event.commits.*.message)), '#skip') }}
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "mibkr-pokemon-app" #Must be unique in Heroku
          heroku_email: "mb.kajander@gmail.com"
          healthcheck: "https://mibkr-pokemon-app.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true

  tag_release:
    needs: [simple_deployment_pipeline]
    if: ${{ github.event_name == 'push' && !contains( join(toJson(github.event.commits.*.message)), '#skip')}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

  discord_notification:
    needs: [simple_deployment_pipeline, tag_release]
    runs-on: ubuntu-latest
    steps:
      - name: Deployment success notification
        uses: rjstone/discord-webhook-notify@v1
        if: success() && github.event_name == 'push'
        with:
          severity: info
          color: "#78cc27"
          text: Pokemon app deployment successful
          avatar_url: https://avatars.githubusercontent.com/u/34684415?v=4
          description: to https://mibkr-pokemon-app.herokuapp.com/ by ${{ github.event.pusher.name }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Deployment failed notification
        uses: rjstone/discord-webhook-notify@v1
        if: failure() && github.event_name == 'push'
        with:
          severity: error
          color: "#ff0000"
          avatar_url: https://avatars.githubusercontent.com/u/34684415?v=4
          description: commit ${{ github.event.head_commit.url }} by ${{ github.event.head_commit.author.username }} broke the build as usual :(
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}